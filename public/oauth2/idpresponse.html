<!DOCTYPE html>
<html>
  <head><title>OAuth Redirect</title></head>
  <body>
    <h1>Welcome Back!</h1>
    <script>
      const hash = window.location.hash.substring(1);
      const result = {};
      hash.split("&").forEach(part => {
        const [key, value] = part.split("=");
        result[key] = decodeURIComponent(value);
      });
      if (result.id_token) {
        localStorage.setItem("idToken", result.id_token);
        document.body.innerHTML += "<p>✅ Secure token saved. You may now return to the app.</p>";
        console.log("ID Token:", result.id_token);
      } else {
        document.body.innerHTML += "<p style='color:red;'>⚠️ Token not found. Please try logging in again.</p>";
      }
    </script>
  </body>
</html>
